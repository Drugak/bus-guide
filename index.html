<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Расписание маршруток</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">
        <link rel="stylesheet" href="dist/app.css"/>
    </head>
    <body>
    <div class="bus-guide_main-page">
        <header>
        </header>
        <section class="content">
            <input class="bus-guide_search-input" type="tel" placeholder="Введите номер маршрутки"/>

            <ul class="bus-guide_bus-list">
                <li class="bus-guide_bus-list__item">
                    <div class="top-block">
                        <var class="bus-guide_bus-list__item___number">
                            148
                        </var>
                        <span class="bus-guide_bus-list__item___name">
                            Ак.Королева - Промрынок 7км
                        </span>
                    </div>
                    <div class="bottom-block">
                        <ul class="bus-guide_bus-list__item___info">
                            <li class="bus-guide_bus-list__item___info____time">
                                <span class="title">Время работы</span>
                                <span class="description">
                                    05:00 - 16:30
                                </span>
                            </li>
                            <li class="bus-guide_bus-list__item___info____quantity">
                                <span class="title">Количество маршруток</span>
                                <span class="description">
                                    2 (вых. 2)
                                </span>
                            </li>
                            <li class="bus-guide_bus-list__item___info____repeat">
                                <span class="title">Количество рейсов</span>
                                <span class="description">
                                    12 (вых. 12)
                                </span>
                            </li>
                            <li class="bus-guide_bus-list__item___info____repeat">
                                <span class="title">Длина рейса</span>
                                <span class="description">
                                    35.5км
                                </span>
                            </li>
                            <li class="bus-guide_bus-list__item___info____repeat-time">
                                <span class="title">Длина рейса</span>
                                <span class="description">
                                    35.5км
                                </span>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    </body>
</html>
